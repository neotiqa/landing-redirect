<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Neotiqa - Outreach Domain</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 80px 60px;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            font-size: 3.5rem;
            margin-bottom: 40px;
        }

        p {
            color: #666;
            font-size: 1.5rem;
            line-height: 1.8;
            margin-bottom: 50px;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 20px 60px;
            border-radius: 10px;
            font-size: 1.3rem;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .domain-text {
            color: #667eea;
            font-weight: 600;
        }

        .text-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.2s;
        }

        .text-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .container {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi there!</h1>
        <p>
            You've reached our outreach domain.<br>
            To visit our main website, go to <a href="https://www.neotiqa.com" class="text-link">www.neotiqa.com</a> or click below:
        </p>
        <a href="https://www.neotiqa.com" class="cta-button">Visit Neotiqa.com</a>
    </div>
</body>
</html>
